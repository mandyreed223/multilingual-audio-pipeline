name: Multilingual Audio Pipeline (Beta)

on:
  pull_request:
    branches:
      - main
    # Only run when audio inputs, script, requirements, or workflows change
    paths:
      - "audio_inputs/**"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/**"

jobs:
  process-audio-beta:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo contents
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python for the runner
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the pipeline script and point uploads to the beta prefix
      - name: Run multilingual audio pipeline (beta)
        env:
          # AWS region (GitHub Secret)
          AWS_REGION: ${{ secrets.AWS_REGION }}
          # S3 bucket name (GitHub Secret)
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          # Environment prefix used by the script
          ENV_PREFIX: beta
          # Folder where mp3 files live
          INPUT_DIR: audio_inputs
          # Target languages (adjust anytime)
          TARGET_LANGUAGES: es,fr
          # Transcribe input language
          TRANSCRIBE_LANGUAGE: en-US
          # Polly engine preference
          POLLY_ENGINE: neural
        run: |
          python scripts/process_audio.py
